<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Register</h1>
        <form id="register-form">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required maxlength="150"
                    placeholder="Enter your username">
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name (optional)</label>
                <input type="text" id="first_name" name="first_name" class="form-control" maxlength="50"
                    placeholder="Enter your first name">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name (optional)</label>
                <input type="text" id="last_name" name="last_name" class="form-control" maxlength="50"
                    placeholder="Enter your last name">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required maxlength="254"
                    placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8"
                    maxlength="128" placeholder="Enter your password">
            </div>

            <!-- Password Check -->
            <div class="form-group">
                <label for="password_check">Confirm Password</label>
                <input type="password" id="password_check" name="password_check" class="form-control" required
                    minlength="8" maxlength="128" placeholder="Confirm your password">
            </div>

            <!-- Privacy Policy Checkbox -->
            <div class="form-group form-check">
                <input type="checkbox" id="privacy_policy" name="privacy_policy" class="form-check-input" required>
                <label class="form-check-label" for="privacy_policy">I agree to the <a href="/privacy-policy"
                        target="_blank">Privacy Policy</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="mt-3">
            <a href="/index.html" class="btn btn-secondary">Back to Home</a>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
